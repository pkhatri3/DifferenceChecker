<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Difference Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Difference Checker</h1>
        <div class="input-container">
            <div class="text-area">
                <h2>Text 1</h2>
                <textarea id="text1" rows="10" placeholder="Enter first text here..."></textarea>
            </div>
            <div class="text-area">
                <h2>Text 2</h2>
                <textarea id="text2" rows="10" placeholder="Enter second text here..."></textarea>
            </div>
        </div>
        <button id="compareBtn">Compare Texts</button>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
